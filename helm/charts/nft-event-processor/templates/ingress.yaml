{{- $k8sVersion := .Capabilities.KubeVersion.GitVersion -}}

{{- if .Values.ingress.enabled -}}
{{- if empty .Values.ingress.hosts }}
{{ fail ".Values.ingress.hosts should not be empty when ingress is enabled" }}
{{- end }}
{{- $fullName := include "nft-event-processor.fullname" . -}}
{{- $tlsSecretName := include "nft-event-processor.tlsSecretName" . -}}
{{- $svcPort := .Values.service.port -}}

{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "nft-event-processor.labels" . | nindent 4 }}
  annotations:
  {{- if .Values.ingress.external_dns }}
    external-dns.alpha.kubernetes.io/hostname: {{ range $index, $value := .Values.ingress.hosts }}{{ if ne $index 0 }},{{ end }}{{ $value.host }}{{ end }}
  {{- end }}
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if $.Values.certificate.enabled }}
  tls:
    {{- range .Values.ingress.hosts }}
    - hosts:
        - {{ .host }}
      secretName: {{ $tlsSecretName }}-{{ .issuerRef.name }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- with .paths }}
          {{- range . }}
          - path: {{ . }}
            {{- if semverCompare ">=1.19-0" $k8sVersion }}
            pathType: Prefix
            {{- end }}
            backend:
            {{- if semverCompare ">=1.19-0" $k8sVersion }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
            {{- else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
            {{- end }}
          {{- end }}
          {{- else }}
          - path: "/"
            {{- if semverCompare ">=1.19-0" $k8sVersion }}
            pathType: Prefix
            {{- end }}
            backend:
            {{- if semverCompare ">=1.19-0" $k8sVersion }}
              service:
                name: {{ $fullName }}
                port: {{ $svcPort }}
            {{- else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
            {{- end }}
          {{- end }}
    {{- end }}
  {{- end }}
