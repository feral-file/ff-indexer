apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nft-image-indexer.fullname" . }}
  labels:
    {{- include "nft-image-indexer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "nft-image-indexer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "nft-image-indexer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
          - /nft-image-indexer
          ports:
            - name: http
              containerPort: 8089
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: NFT_INDEXER_STORE_DB_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "nft-image-indexer.fullname" . }}
                  key: store_db_uri
            - name: NFT_INDEXER_IMAGE_DB_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ include "nft-image-indexer.fullname" . }}
                  key: image_db_dsn
            - name: NFT_INDEXER_CLOUDFLARE_ACCOUNT_HASH
              valueFrom:
                secretKeyRef:
                  name: {{ include "nft-image-indexer.fullname" . }}
                  key: cloudflare_account_hash
            - name: NFT_INDEXER_CLOUDFLARE_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "nft-image-indexer.fullname" . }}
                  key: cloudflare_account_id
            - name: NFT_INDEXER_CLOUDFLARE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "nft-image-indexer.fullname" . }}
                  key: cloudflare_api_token
            - name: NFT_INDEXER_PINATA_JWT
              valueFrom:
                secretKeyRef:
                  name: {{ include "nft-image-indexer.fullname" . }}
                  key: pinata_jwt
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
