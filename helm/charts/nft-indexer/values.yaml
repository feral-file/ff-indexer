# Default values for nft-indexer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 083397868157.dkr.ecr.ap-northeast-1.amazonaws.com/nft-indexer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tags:
    api: "api-912ea7b4b68ff1082f9e479294c311561f3530f5"
    background: "background-912ea7b4b68ff1082f9e479294c311561f3530f5"
    grpc: "grpc-912ea7b4b68ff1082f9e479294c311561f3530f5"
    provenance_indexer: "provenance-indexer-912ea7b4b68ff1082f9e479294c311561f3530f5"
    account_token_indexer: "account-token-indexer-912ea7b4b68ff1082f9e479294c311561f3530f5"

serviceConfig:
  cadence_hostport: cadence-frontend.cadence.svc.cluster.local:7933
  cadence_domain: nft-indexer
  feralfile_api_url: https://feralfile2.dev.bitmark.com
  opensea_ratelimit: 1
  environment: development
  logLevel: debug
  eventProcessorEndpoint: nft-event-processor.autonomy.svc.cluster.local:8765
  network:
    tezos: testnet
    ethereum: sepolia
    bitmark: testnet
  preferred_gateways:
  - ipfs.test.bitmark.com
  - ipfs.bitmark.com
  - nftstorage.link
  - ipfs.nftstorage.link
  - ipfs.io
  minter_gateways:
    tz1hQbuRax3op9knY3YDxqNnqxzcmoxmv1qa: ipfs.test.bitmark.com
  asset_server:
    server_url: http://autonomy-asset-server.autonomy.svc.cluster.local

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8089

grpcService:
  type: ClusterIP
  port: 8888

ingress:
  enabled: true
  external_dns: true
  hosts:
    - host: nft-indexer.test.bitmark.com
      issuerRef:
        name: letsencrypt-dns
        kind: ClusterIssuer
      paths:
        - "/"
    - host: indexer.test.autonomy.io
      issuerRef:
        name: letsencrypt-aws-dns
        kind: ClusterIssuer
      paths:
        - "/"

  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Strict-Transport-Security: max-age=10886400; includeSubDomains; preload";
      more_set_headers "X-Frame-Options: deny";
      more_set_headers "Referrer-Policy: strict-origin";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';";

certificate:
  enabled: true

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
