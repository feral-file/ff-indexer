# Default values for nft-indexer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCounts:
  api: 1
  background: 1
  provenance_indexer: 1
  account_token_indexer: 1

image:
  repository: 083397868157.dkr.ecr.ap-northeast-1.amazonaws.com/nft-indexer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tags:
    api: "api-fc31f21268eac43b567f7090d8848b895852edb2"
    background: "background-fc31f21268eac43b567f7090d8848b895852edb2"
    provenance_indexer: "provenance-indexer-fc31f21268eac43b567f7090d8848b895852edb2"
    account_token_indexer: "account-token-indexer-fc31f21268eac43b567f7090d8848b895852edb2"

serviceConfig:
  jwt_public_key_name: /autonomy/development/jwtPublicKey
  feralfile_api_url: https://feralfile2.dev.bitmark.com
  cache_bucket_name: autonomy-cached-full-artwork-development
  opensea_ratelimit: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8089

ingress:
  enabled: true
  external_dns: true
  hosts:
    - host: indexer.test.autonomy.io
      issuerRef:
        name: letsencrypt-aws-dns
        kind: ClusterIssuer
      paths:
        - "/"

  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Strict-Transport-Security: max-age=10886400; includeSubDomains; preload";
      more_set_headers "X-Frame-Options: deny";
      more_set_headers "Referrer-Policy: strict-origin";
      more_set_headers "X-Content-Type-Options: nosniff";

certificate:
  enabled: true
