# Default values for nft-indexer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCounts:
  api: 1
  background: 1
  provenance_indexer: 1

image:
  repository: 083397868157.dkr.ecr.ap-northeast-1.amazonaws.com/nft-indexer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tags:
    api: "api-07930973f2792f4e20370d06bdbbbe7c7726035d"
    background: "background-07930973f2792f4e20370d06bdbbbe7c7726035d"
    provenance_indexer: "provenance-indexer-07930973f2792f4e20370d06bdbbbe7c7726035d"

serviceConfig:
  jwt_public_key_name: /autonomy/staging/jwtPublicKey
  cadence_hostport: cadence-frontend.cadence.svc.cluster.local:7933
  cadence_domain: nft-indexer
  feralfile_api_url: https://feralfile.staging.bitmark.com
  cache_bucket_name: autonomy-cached-full-artwork-staging
  opensea_ratelimit: 1
  environment: staging
  network:
    tezos: livenet
    ethereum: ethereum
    bitmark: livenet
  minter_gateways:
    tz1Td5qwQxz5mDZiwk7TsRGhDU2HBvXgULip: ipfs.bitmark.com
  preferred_gateways:
  - ipfs.bitmark.com
  - nftstorage.link
  - ipfs.nftstorage.link
  - ipfs.io
  asset_server:
    server_url: http://autonomy-asset-server.autonomy-staging.svc.cluster.local

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8089

ingress:
  enabled: true
  external_dns: true
  hosts:
    - host: indexer.staging.autonomy.io
      uniqueSuffix: ""
      issuerRef:
        name: letsencrypt-aws-dns
        kind: ClusterIssuer
      paths:
        - "/"
    - host: indexer.staging.feralfile.com
      uniqueSuffix: "ff1"
      issuerRef:
        name: letsencrypt-aws-dns
        kind: ClusterIssuer
      paths:
        - "/"

  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Strict-Transport-Security: max-age=10886400; includeSubDomains; preload";
      more_set_headers "X-Frame-Options: deny";
      more_set_headers "Referrer-Policy: strict-origin";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';";

certificate:
  enabled: true
  issuerRef:
    name: letsencrypt-dns
    kind: ClusterIssuer

resources:
  api:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 200m
  background: 
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 200m
  grpc:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 200m
  provenance_indexer:
    requests:
      memory: 512Mi
      cpu: 200m
    limits:
      memory: 1024Mi
      cpu: 400m