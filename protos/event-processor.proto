syntax = "proto3";

option go_package = "./grpc/processor";

import "google/protobuf/timestamp.proto";

service EventProcessor {
  rpc PushEvent(EventInput) returns (EventOutput);
}

message EventInput {
  string Type = 1;
  string Blockchain = 2;
  string Contract = 3;
  string From = 4;
  string To = 5;
  string TokenID = 6;
  string TXID = 7;
  google.protobuf.Timestamp TXTime = 8;
}

message EventOutput {
  string Result = 1;
  int32 status = 2;
}
